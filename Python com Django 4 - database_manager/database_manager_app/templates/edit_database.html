{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Database</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h2>Edit Database: {{ database.name }}</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
</body>
</html>
