{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Data</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Add Data to Table: {{ table.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Data</button>
    </form>
</body>
</html>
